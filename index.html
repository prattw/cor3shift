<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor3Shift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(16, 34, 59);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .contact-info {
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .contact-info div {
            margin: 10px 0;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://i.imgur.com/aZwn83n_d.png?maxwidth=520&shape=thumb&fidelity=high" alt="Cor3Shift Logo">
    </div>
    <div class="contact-info">
        <div>
            <a href="mailto:cor3shift@gmail.com">cor3shift@gmail.com</a>
        </div>
        <div>
            <a href="tel:415-598-8460">415-598-8460</a>
        </div>
    </div>
</body>
</html>
